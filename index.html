        </div>
        <div id="format-buttons">
          <div><button id="c-basis" class="basis-button" onclick="changeBasis('C')" disabled>C Basis</button></div>
          <div><button id="i-basis" class="basis-button" onclick="changeBasis('I')">Initial Basis</button></div>
          <div><button id="undo-button" onclick="undo()" disabled>Undo</button></div>
        </div>

      <div id="note-buttons">
